apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing  # لو عايز تكون ال ALB visible للإنترنت
spec:
  rules:
    - host: {{ .Values.ingress.host }}  # تأكد من وضع الـ hostname هنا
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}
                port:
                  number: 80



